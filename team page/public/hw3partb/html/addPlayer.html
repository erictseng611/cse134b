<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../index.css" type="text/css">
	<title> Team Watch </title>
</head>
<body>
	<main class="add-player container">
		<h1 class="no_margin"> Add Player </h1>
		<p> Upload Picture: </p>
		<img src="../images/soccerplayer.png" class="margin_center block">
		<form>
			<input type="text" name="name" placeholder="Name">
			<input type="number" name="playerNumber" placeholder="Player Number">
			<input type="text" name="position" placeholder="Position">
			<button type="submit" class="form-button"> Add Player </button>
		</form>
	</main>
	<footer class="bottom-logo">
		<img src="../images/soccerball.jpg" class="inline_block" alt="soccerball">
		<p class="inline_block">Team Watch</p>
	</footer>
</body>
</html>
