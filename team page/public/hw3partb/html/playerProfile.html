<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../index.css" type="text/css">
	<title> Team Watch </title>
</head>
<body>
	<main>
		<figure class="player-figure text_align_center">
			<img src="../images/soccerplayer.png" class="player-profile-pic" alt="profile pic">
			<figcaption>
				<h1> Jeff Evans #1 </h1>
				<h2 class="no_margin"> Forward </h2>
			</figcaption>
		</figure>
		<div class="player-stats">
			<div class="margin_center">
				<p> Goals: 10 </p>
				<p> Fouls: 0 </p>
				<p> Yellow Cards: 0 </p>
				<p> Red Cards: 0 </p>
				<p> Shots on Goal: 21 </p>
				<p> Corner Kicks: 2 </p>
				<p> Goal Kicks: 17 </p>
				<p> Throw-ins: 5 </p>
				<p> Games Played: 5 </p>
			</div>
		</div>
	</main>
	<footer class="bottom-logo">
		<img src="../images/soccerball.jpg" class="inline_block" alt="soccerball">
		<p class="inline_block">Team Watch</p>
	</footer>
</body>
</html>
