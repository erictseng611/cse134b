<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

			<button class="form-button" type="submit" id="signUp-button">Add Game</button>
		</form>
	</main>
	<footer class="bottom-logo">
		<img src="../images/soccerball.jpg" class="inline_block" alt="soccerball">
		<p class="inline_block">Team Watch</p>
	</footer>

	<script src="../js/addGame.js"></script>
</body>
</html>
